{template 'common/header'}
<a href="{php echo url('platform/reply/post',array('m'=>'htxy_sweb'));}" class="btn btn-primary span3">添加站名</a>
<div class="panel panel-default">
  <div class="panel-heading">微企站点管理</div>

  <!-- Table -->
  <table class="table">
    <th>编号</th>
    <th>站点名称</th>
    <th>添加时间</th>
    <th>操作</th>
      {loop $list $results}
    <tr>
        <td class="with-checkbox">
            <!-- <input type="checkbox" name="ids" id='ids'  value="{$results['id']}"> -->
          {$results['id']}
        </td>
        <td>{$results['sitename']}</td>
        
        <td>{$results['create_time']}</td>
        <td>
          <a class="btn btn-default" href="{php echo url('platform/reply/post',array('m'=>'htxy_sweb','rid'=>$results['rid'],'id'=>$results['id']));}" title="编辑"><i class="fa fa-edit"></i>&nbsp;</a>
          
          <a class="btn btn-default" href="{php echo $this->createWebUrl('delete_site',array('id'=>$results['id'],'rid'=>$results['rid']))}" onclick="return confirm('确定删除?')" title="{$results['rid']}" ><i class="fa fa-remove"></i></a>
          {if $results['is_show']==1}
          <a class="btn btn-default" href="{php echo $this->createWebUrl('edit_status',array('id'=>$results['id'],'is_show'=>$results['is_show'],'table'=>'site','url'=>'sweb_man'))}" onclick="return confirm('确定改变显示状态?')" title="显示" ><i class="glyphicon glyphicon-eye-open"></i></a>
          {else}
          <a class="btn btn-default" href="{php echo $this->createWebUrl('edit_status',array('id'=>$results['id'],'is_show'=>$results['is_show'],'table'=>'site','url'=>'sweb_man'))}" onclick="return confirm('确定改变显示状态?')" title="不显示" ><i class="glyphicon glyphicon-eye-close"></i></a>
          {/if}
        </td>
    </tr>

    {/loop}
  <!-- <tr>
    <td>
      <input type="checkbox" class="check_all" />
   
      <input type="button" class="btn btn-primary" name="deleteall" value="删除选择的" /> 
    </td>

  </tr> -->
  
  </table>
  {$pager}

</div>

{template 'common/footer'}
