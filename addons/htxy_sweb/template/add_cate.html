{template 'common/header'}
<div class="panel panel-default">
  <form action="{php echo $_W['siteurl']}" method="post" class="form-horizontal form" id="ff">
   
    <div class="panel panel-default">
      <div class="panel-heading">
        微企栏目管理
      <a href="{php echo $this->createWebUrl('add_cate');}" class="btn btn-primary span3" id="cate" style="float:right;">添加栏目</a>

      </div>
      <div class="panel-body">

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">栏目名称</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="cate_name" placeholder="请输入栏目名" value="{$cates['cate_name']}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">站点</label>
          <div class="col-sm-10">
            <select class="form-control" name="site_id" id="status">
            {if $siten['id']==$sites['id']}
              <option value="{$siten['id']}">{$siten[sitename]} </option>
            {/if}
               {loop $sites $sites}
              <option value="{$sites['id']}">{$sites[sitename]} </option>
              {/loop}
            
           
            </select>
          </div>
        </div>
       <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">栏目封面</label>
          <div class="col-sm-10">
                {php echo tpl_form_field_image('cate_pic',$cates['cate_pic']);}
            
          </div>
        </div>
      
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">显示状态</label>
          <div class="col-sm-10">
            <select class="form-control" name="is_show" id="status">
            <option value="0" {if intval($cates['is_show']==0)} selected="selected"{/if}>不显示</option>
            <option value="1" {if intval($cates['is_show']==1)} selected="selected"{/if}>显示</option>
            </select>
          </div>
        </div>
      
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
          <div class="col-sm-9 col-xs-12">
            <input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
            <input type="hidden" name="token" value="{$_W['token']}" />
          </div>

        </div>


    </div>
    </div>

  </form>

</div>

{template 'common/footer'}
